{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">{{ title }}</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-end gap-2">
            <a href="{% url 'product_list' %}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Bekor qilish</a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Saqlash</button>
        </div>
    </form>
</div>
{% endblock %}
