{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - DILYORBEK SAVDO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white shadow-xl rounded-lg w-full max-w-md p-8">
    <!-- Logo -->
    <div class="flex items-center justify-center mb-6">
      <img src="{% static 'logo.png' %}" alt="logo" class="w-16 h-16 rounded-full ring-2 ring-blue-500 mr-3">
      <span class="text-2xl font-bold text-gray-800">DILYORBEK SAVDO</span>
    </div>

    <!-- Form Title -->
    <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Kirish</h2>

    <!-- Error Message -->
    {% if form.errors %}
      <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-sm">
        Username yoki parol noto‘g‘ri
      </div>
    {% endif %}

    <!-- Login Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="id_username" class="block text-gray-600 text-sm mb-1">Username</label>
        <input type="text" name="username" autofocus required id="id_username"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="id_password" class="block text-gray-600 text-sm mb-1">Parol</label>
        <input type="password" name="password" required id="id_password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Kirish</button>
    </form>

    <!-- Footer -->
    <p class="text-center text-gray-500 text-sm mt-4">
      © 2025 Dilyorbek Savdo. Barcha huquqlar himoyalangan.
    </p>
  </div>

</body>
</html>
