<head>
    <meta charset="UTF-8">
    <title>{% block title %}POS System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            background: #fff;
            border-right: 1px solid #dee2e6;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 6px;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
        }
        .logo {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 30px;
            padding-left: 20px;
        }
        .navbar-custom {
            margin-left: 240px;
            background: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }
        .navbar-custom img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>


<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h3 class="text-center mb-4">üîê Tizimga kirish</h3>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Login</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Parol</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Kirish</button>
        </form>
    </div>
</div>
