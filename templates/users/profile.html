{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="max-w-4xl mx-auto mt-12 bg-white shadow-lg rounded-xl p-8">
    <div class="flex flex-col md:flex-row items-center md:items-start gap-6">

        <!-- Profil rasm -->
        <div class="flex-shrink-0">
            <img src="{% static 'profile-image.png' %}" alt="Profile Image"
                 class="w-32 h-32 md:w-40 md:h-40 rounded-full ring-4 ring-purple-500 object-cover shadow-md">
        </div>

        <!-- Foydalanuvchi ma'lumotlari -->
        <div class="flex-1">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800">{{ user.username }}</h2>
            <p class="text-gray-600 mt-2">{{ user.email }}</p>

            <!-- Profil amallari -->
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="px-6 py-2 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg shadow-md transition">
                      Chiqish
                  </button>
                </form>
        </div>
    </div>

    <!-- Qo‘shimcha ma’lumotlar -->
    <div class="mt-8 border-t border-gray-200 pt-6">
        <h3 class="text-lg font-semibold text-gray-700">Foydalanuvchi ma’lumotlari</h3>
        <ul class="mt-4 space-y-2 text-gray-600">
            <li><strong>Username:</strong> {{ user.username }}</li>
            <li><strong>Email:</strong> {{ user.email }}</li>
            <li><strong>Rol:</strong> {{ user.role|default:"Foydalanuvchi" }}</li>
        </ul>
    </div>
</div>
{% endblock %}
